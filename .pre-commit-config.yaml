---
exclude: '^getting-started/.*'
repos:
 - repo: https://github.com/astral-sh/ruff-pre-commit
   rev: fa93bc3224c614a0e9786d3e2d3d48edcca246eb  # frozen: v0.15.1
   hooks:
     - id: ruff-check
       types_or: [ python, pyi, jupyter ]
       args: [ --fix ]
     - id: ruff-format
       types_or: [ python, pyi, jupyter ]
 - repo: https://github.com/pre-commit/pre-commit-hooks
   rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
   hooks:
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-shebang-scripts-are-executable
    - id: check-symlinks
    - id: check-yaml
    - id: detect-aws-credentials
      args: ['--allow-missing-credentials']
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: trailing-whitespace
 - repo: https://github.com/lycheeverse/lychee
   rev: 6837fb7b3a0dee2518fdd763a033d8774f1bf303  # frozen: nightly
   hooks:
     - id: lychee-docker
       # Keep all other configs in the config file
       args: ["--config", ".github/linters/lychee.toml"]
       types: [markdown]
 - repo: https://github.com/rhysd/actionlint
   rev: 393031adb9afb225ee52ae2ccd7a5af5525e03e8  # frozen: v1.7.11
   hooks:
     - id: actionlint-docker
 - repo: https://github.com/koalaman/shellcheck-precommit
   rev: 99470f5e12208ff0fb17ab81c3c494f7620a1d8d  # frozen: v0.11.0
   hooks:
     - id: shellcheck
       args: [ -x, --source-path=SCRIPTDIR ]
 - repo: https://github.com/trufflesecurity/trufflehog
   rev: 6961f2bace57ab32b23b3ba40f8f420f6bc7e004  # frozen: v3.93.3
   hooks:
     - id: trufflehog
       # Check the past 2 commits; it's useful to make this go further back than main when running this where main and HEAD are equal
       entry: trufflehog git file://. --since-commit main~1 --no-verification --fail
 - repo: https://github.com/python-openapi/openapi-spec-validator
   rev: 8c9cd4eaa40a036bd3080dc97777b96c13f3379f  # frozen: 0.8.0b3
   hooks:
    - id: openapi-spec-validator
 - repo: https://github.com/streetsidesoftware/cspell-cli
   rev: 7d6fb8d82a9bdc6c555912653037b1508cb0cb37  # frozen: v9.6.0
   hooks:
     - id: cspell
       types: [markdown]
       args:
         - --no-must-find-files
         - --config
         - .github/linters/cspell.config.js
         - --no-progress
         - --no-summary
         - --gitignore
         - --files # this needs to be the last argument so that the paths are passed correctly.
